<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat&family=Numans&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <main>
        <img src="img/bag.png" alt="Sacola de mercado cheia de produtos">
        
        <form>
            <input type="text" id="input-item" placeholder="Digite o item que deseja adicionar">
            <button id="adicionar-botao">Salvar Item</button>
        </form>
        
        
        
        <ul class="listona" id="listona">
            <h2>Lista de Compras</h2>
            <hr/>
            <p id="mensagem-lista-vazia" style="display: block;">Sua lista está vazia!</p>
        </ul>

        <ul id="listona-comprados">
            <h2>Comprados</h2>
            <hr/>
            <p id="mensagem-lista-comprados-vazia" style="display: block;">Você ainda não comprou nada!</p>

        </ul>

    </main>
    <script src="script.js" type="module"></script> 
</body>

</html>
